info:
  version: "1.0.0"
  title: "WSO2 Identity Server Resource Management Rest API"
  description: |
    This document specifies a **Configurations Management RESTfulAPI** for WSO2 **Identity Server** .
    It is written with [swagger 2](http://swagger.io/).
  contact:
    name: "WSO2"
    url: "http://wso2.com/products/identity-server/"
    email: "architecture@wso2.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"

######################################################
# The fixed parts of the URLs of the API
######################################################

# The schemes supported by the API
schemes:
- https

# The domain of the API.
# This is configured by the customer during deployment.
# The given host is just an example.
# host: apis.is.com

# The base path of the API.
# Will be prefixed to all paths.
# if the tenant domain is carbon.super basepath can be /api/identity/config-mgt/v1.0 like this too.

basePath: /t/{tenant-domain}/api/identity/config-mgt/v1.0

# The following media types can be passed as input in message bodies of the API.
# The actual media type must be specified in the Content-Type header field of the request.
# The default is json, i.e. the Content-Type header is not needed to
# be set, but supporting it serves extensibility.
consumes:
- application/json

# The following media types may be passed as output in message bodies of the API.
# The media type(s) consumable by the requester is specified in the Accept header field
# of the corresponding request.
# The actual media type returned will be specified in the Content-Type header field
# of the of the response.
# The default of the Accept header is json, i.e. there is not needed to
# set the value, but supporting it serves extensibility.
produces:
- application/json
paths:
  # Endpoint used to perform tenant based search
  "/search/tenant":
    get:
      description: |
        This API is used to search for tenants with search filters.
      x-wso2-request:
      x-wso2-curl:
      x-wso2-response:
      summary: |
        Retrieve tenants based on search parameters.
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/TenantResponse'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/Error'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Server Error
          schema:
            $ref: '#/definitions/Error'
      tags:
      - Search
  "/search/{tenant-domain}/{resource-type}/{name}/{attribute}":
    get:
      description: |
        This API is used to retrieve an attribute from the given tenant.
      x-wso2-request:
      x-wso2-curl:
      x-wso2-response:
      summary: |
        Retrieve the tenant attribute.
      parameters:
      - name: tenant-domain
        in: path
        description:  This represents the tenant domain name of the attribute to be retrieved.
        required: true
        type: 'string'
      - name: name
        in: path
        description:  This represents the name of the attribute to be retrieved.
        required: true
        type: 'string'
      - name: resource-type
        in: path
        description: This represents the type of the attribute to be retrieved and can either be the name or id.
        required: true
        type: 'string'
      - name: attribute
        in: path
        description: This represents an attribute key of the attribute to be retrieved.
        required: true
        type: 'string'
