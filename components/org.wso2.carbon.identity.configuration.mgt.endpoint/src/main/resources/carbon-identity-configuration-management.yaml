definitions:
  #-----------------------------------------------------
  # The Error Response  object
  #-----------------------------------------------------
  Error:
    type: object
    properties:
      code:
        type: string
      message:
        type: string
      description:
        type: string
  #-----------------------------------------------------
  # Resource Attribute Object
  #-----------------------------------------------------
  Attribute:
    type: object
    required:
    - key
    - value
    properties:
      key:
        type: string
      value:
        type: string
  #-----------------------------------------------------
  # Resource Attribute Value Object
  #-----------------------------------------------------
  AttributeValue:
    type: object
    required:
    - value
    properties:
      value:
        type: string
  #-----------------------------------------------------
  # Type Create object
  #-----------------------------------------------------
  ResourceTypeAdd:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
  #-----------------------------------------------------
  # Type object
  #-----------------------------------------------------
  ResourceType:
    type: object
    properties:
      name:
        type: string
      id:
        type: string
      description:
        type: string
  #-----------------------------------------------------
  # Resource object
  #-----------------------------------------------------
  Resource:
    type: object
    required:
    - resourceName
    - resourceType
    - lastModified
    properties:
      resourceName:
        type: string
      resourceType:
        type: string
      lastModified:
        type: string
      attributes:
        type: array
        items:
          $ref: '#/definitions/Attribute'
      file:
        type: object
        properties:
          value:
            type: string
  #-----------------------------------------------------
  # Resource Add object
  #-----------------------------------------------------
  ResourceAdd:
    type: object
    properties:
      attributes:
        type: array
        items:
          $ref: '#/definitions/Attribute'
      file:
        type: object
        properties:
          value:
            type: string
  #-----------------------------------------------------
  # Resource Search Response object
  #-----------------------------------------------------
  Resources:
    type: object
    required:
    - resources
    properties:
      resources:
        type: array
        items:
          $ref: '#/definitions/Resource'
  #-----------------------------------------------------
  # Tenant object
  #-----------------------------------------------------
  Tenant:
    type: object
    required:
    - tenantdomain
    properties:
      tenantDomain:
        type: string
  #-----------------------------------------------------
  # Tenants object
  #-----------------------------------------------------
  TenantResponse:
    type: object
    required:
    - tenants
    properties:
      tenants:
        type: array
        items:
          $ref: '#/definitions/Tenant'
